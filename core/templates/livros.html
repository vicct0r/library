<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livros Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="py-3 bg-primary text-white text-center">
        <h1>Livros Disponíveis para Uso</h1>
    </header>

    <main class="container my-5">
        <div class="text-center mb-4">
            <h2>Catálogo de Livros</h2>
        </div>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for livro in livros %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ livro.img }}" class="card-img-top" alt="Imagem do livro {{ livro.nome }}" style="height: 250px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ livro.nome }}</h5>
                        </div>
                        <div class="card-footer">
                            <a href="{{ livro.pdf }}" class="btn btn-primary" target="_blank">Baixar PDF</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
